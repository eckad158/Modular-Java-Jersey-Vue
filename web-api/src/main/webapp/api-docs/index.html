<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>
  <link rel="icon" type="image/png" href="images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <script type='text/javascript' src='rapidoc-min.js'></script>
</head>
<body>
  <rapi-doc id = "thedoc" spec-url="../api/openapi.json" show-header = "false" render-style = "read" regular-font = 'Open Sans' mono-font = "Roboto Mono">
    <div slot="nav-logo" style="width:100%; display: flex; flex-direction:column;">
      <div style="text-align: center; padding: 20px 0 12px 0; color:#47AFE8"> Render Style</div>
      <div style="display: flex;justify-content: center; margin: 2px 0">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('render-style', 'read')" >Read</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('render-style', 'view')" >View</button>
      </div>
    </div>
  </rapi-doc>
</body>
</html>
